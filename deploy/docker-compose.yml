version: '3.8'
services:
  frontend:
    image: nginx:1.25
    container_name: ai-note-frontend
    volumes:
      - ../frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on: [ backend ]

  backend:
    image: golang:1.22
    container_name: ai-note-backend
    working_dir: /app
    command: sh -c "go mod download && go run main.go"
    volumes:
      - ../backend:/app
    environment:
      - GIN_MODE=release
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=Aurum42775237
      - MYSQL_DB=ai_note
    depends_on:
      - mysql
    ports:
      - "8080:8080"

  mysql:
    image: mysql:8.0
    container_name: ai-note-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=Aurum42775237
      - MYSQL_DATABASE=ai_note
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  mysql_data: